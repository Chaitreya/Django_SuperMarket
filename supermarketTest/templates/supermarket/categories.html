<h1>All Categories</h1>
{% if categories %}
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'supermarketTest:detail_category' category.id %}">Name: {{ category.category_name }}</a></li>
        {% endfor %}
    </ul>

{% else %}
    <p>No categories</p>

{% endif %}

<a href="{% url 'supermarketTest:add_category' %}">Add Category</a>
