<form action="{% url 'supermarketTest:edit_product' product.id %}" method="POST">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" required value="{{ product.name }}">

    <label>Price:</label>
    <input type="number" step="0.01" name="price" required value="{{ product.price }}">

    <label>Description:</label>
    <input type="text" name="description" required value="{{ product.description }}">

    <label>Stock Quantity:</label>
    <input type="number" name="stock_quantity" required value="{{ product.stock_quantity }}"> 

    <label>Category:</label>
    <select name="category_id" >
        {% for category in categories %}
        <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.category_name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Update Product</button>

</form>
